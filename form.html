<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review using this form.">
    <meta name="author" content="Raymond Bamutesiza">
    <meta name="keywords" content="Product Review, Form, W05 Assignment, HTML, CSS, JavaScript">
    <meta name="robots" content="index, follow">
    <title>Product Review Form</title>
    <!-- Google Font added -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <form method="get" action="review.html">
        <!-- Product Name -->
        <label for="product">Product Name (required):</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
            <legend>Overall Rating (required):</legend>
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2"> ☆☆</label>
            <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation (required):</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Useful Features (required at least 1):</legend>
            <label><input type="checkbox" name="features" value="Ease of Use" required> Ease of Use</label>
            <label><input type="checkbox" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" name="features" value="Design"> Design</label>
            <label><input type="checkbox" name="features" value="Support"> Support</label>
        </fieldset>

        <!-- Written Review -->
        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <!-- User Name -->
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>© 2025 Raymond Bamutesiza. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js" defer></script>
</body>
</html>
