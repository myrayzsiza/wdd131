<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive temple album page showcasing various temples with images and captions, built using HTML, CSS, and JavaScript.">
  <meta name="author" content="Raymond Bamutesiza">

  <title>Temple Album - Home</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="header-inner">
      <h1 class="brand" aria-label="Temple Album">Temple Album</h1>

      <!-- Hamburger button for mobile -->
      <button class="hamburger" aria-label="Menu" aria-expanded="false">☰</button>

      <nav class="nav" aria-label="Main Navigation">
        <a href="#">Home</a>
        <a href="#">Old</a>
        <a href="#">New</a>
        <a href="#">Large</a>
        <a href="#">Small</a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container" role="main">
    <div class="page-title">Home</div>

    <!-- Added h2 for gallery section -->
    <h2>Temple Gallery</h2>

    <section class="gallery" aria-label="Gallery grid">
      <!-- Nine figure elements for temple images -->
      <figure>
        <img src="images/temple1.jpeg" alt="Salt Lake Temple, Utah, USA">
        <figcaption>Salt Lake Temple, Utah</figcaption>
      </figure>

      <figure>
        <img src="images/temple2.jpeg" alt="San Diego California Temple, USA">
        <figcaption>San Diego California Temple</figcaption>
      </figure>

      <figure>
        <img src="images/temple3.jpeg" alt="Kirtland Temple, Ohio, USA">
        <figcaption>Kirtland Temple, Ohio</figcaption>
      </figure>

      <figure>
        <img src="images/temple4.jpeg" alt="Laie Hawaii Temple, USA">
        <figcaption>Laie Hawaii Temple</figcaption>
      </figure>

      <figure>
        <img src="images/temple5.jpeg" alt="Mesa Arizona Temple, USA">
        <figcaption>Mesa Arizona Temple</figcaption>
      </figure>

      <figure>
        <img src="images/temple6.jpeg" alt="Cardston Alberta Temple, Canada">
        <figcaption>Cardston Alberta Temple</figcaption>
      </figure>

      <figure>
        <img src="images/temple7.jpeg" alt="Bern Switzerland Temple, Switzerland">
        <figcaption>Bern Switzerland Temple</figcaption>
      </figure>

      <figure>
        <img src="images/temple8.jpeg" alt="Hong Kong China Temple, China">
        <figcaption>Hong Kong China Temple</figcaption>
      </figure>

      <figure>
        <img src="images/temple9.jpeg" alt="Paris France Temple, France">
        <figcaption>Paris France Temple</figcaption>
      </figure>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer" role="contentinfo">
    <div class="footer-content">
      © <span id="year"></span> ✿ Raymond Bamutesiza ✿ Uganda<br/>
      Last Modified: <span id="lastModified"></span>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="scripts/temples.js" defer></script>
</body>
</html>
